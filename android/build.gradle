apply plugin: 'java'

repositories {
	google()
	jcenter()
	mavenCentral()
}

dependencies {
    implementation 'com.tapadoo.android:alerter:3.0.2'
	compile "org.jetbrains.kotlin:kotlin-stdlib:1.3.41"
}

configurations.all {
  transitive = false
}

task getDeps(type: Copy) {
	from sourceSets.main.runtimeClasspath
	into 'lib/'
}
